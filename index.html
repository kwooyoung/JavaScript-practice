<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">

<body>
    <form class="hidden" id="login-form" >
        <!--input에 required, maxlength 등 input의 유효성 검사를 실행을 하려면 
            form태그를 사용해야한다. div나 다른 태그를 사용하면적용이 되지 않는다. 
            form으로 input을 감싸야 한다. 
            웹사이트를 재시작시키고 있는 이유는 form이 submit이 되고 있기 때문이다. 
            새로고침이 일어나는건 form submit의 기본 동작이다. 브라우저가 그러도록 프로그래밍 되어 있음.
            enter와 button을 누를때 새로고침을 하고 form을 submit 하도록 되어 있다.(기본동작)
             
            -input 안에 있는 button을 누르거나 type이 submit인 input을 클릭하면, 
            input이 더 존재하지 않는다면 작성한 폼이 자동으로 submit 된다. 
            
            input을 form안에 넣었을 경우에는 enter나 button을 누를때 마다 form은 자동적으로 submit된다.
            form이 submit 될 때마다 페이지는 새로고침이 된다.
            input의 유효성 검사를 작동시키기 위해서는 input이 form안에 있어야 한다.


required(필수) - 값을 넣지 않으면 html의 오류 문자가 발생 

-->
    <input 
     required
     maxlength="15"
     type="text"
     placeholder="what your name?" />
    <button>Log In</button>
</form> 
<h2 id="clock">00:00:00</h2>
<h1 id="greeting" class="hidden"></h1>
<form id="todo-form">
    <input type="text" placeholder="Write a To do and Press Enter" required></form>
    <!--required = input값에 아무것도 안넣고 엔터 입력 시 작성이 되지 않음
    HTML에서 field를 보호(에러발생)--> 
<ul id="todo-list"></ul>
<div id ="quote">
    <span class="quote"></span>
    <span class="author"></span>
    </div>
    <div id ="weather">
        <span class="C"></span>
        <span></span>

    </div>
