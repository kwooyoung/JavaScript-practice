<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>momentum</title>

</head>
<body>
    <form id="login-form">
        <!-- 웹사이트를 재시작시키고 있는 이유는 form이 
            submit이 되고 있기 때문이다. -button태그의 기본값이 submit.
            -input 안에 있는 button을 누르거나 type이 submit인 input을 클릭하면,
             input이 더 존재하지 않는다면 작성한 폼이 자동으로 submit 된다. 
            input을 form안에 넣었을 경우에는 enter를 누를때 마다 form은 자동적으로 submit된다.
            form이 submit 될 때마다 페이지는 새로고침이 된다.
            

             input의 유효성 검사를 작동시키기 위해서는 
input이 form안에 있어야 한다.


required(필수) - 값을 넣지 않으면 html의 오류 문자가 발생 
-->
    <input required
     maxlength="15"
     type="text"
     placeholder="what your name?" />
    <button>Log In</button>
</form>
<!--input 안에 있는 button을 누르거나 type이 submit인 input을 클릭하면
-->

<script src="app.js"></script>
</body>
</html>
